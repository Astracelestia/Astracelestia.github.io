<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacman Donation Widget</title>
  <style>
    :root {
      --progress: 10%; /* Ubah ini sesuai progress 0–100 */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: cyan;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      width: 1000px;
      height: 40px;
      border: 4px solid cyan;
      border-radius: 150px;
      background-color: transparent;
      align-items: center;
      justify-content: center;
    }

    .label {
      position: absolute;
      top: -40px;
      width: 100%;
      text-align: center;
      font-size: 24px;
    }

    .yellow-bar {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      height: 30%;
      background: yellow;
      border-radius: 20px;
      filter: drop-shadow(0 0 0.25rem yellow);
      width: var(--progress);
      z-index: 0;
    }

    .track {
      position: absolute;
      top: 0%;
      letter-spacing: 3px;
      left: 0;
/*      transform: translateY(-50%);*/
      width: 100%;
      height:100%;
      display: flex;
      background-repeat: no-repeat;
      justify-content: right;
      font-size:5em;
      z-index: 1;
/*      background-image: url(dots.png);*/
      background-color: transparent;
      background-size: contain;
      /* hanya tampilkan bagian yang belum dimakan pacman */
      clip-path: polygon(var(--progress) 0%, 100% 0%, 100% 100%, var(--progress) 100%);
    }
 
    .dot, .cheese {
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .dot {
      width: 12px;
      height: 12px;
      background: cyan;
      border-radius: 50%;
      filter: drop-shadow(0 0 0.25rem cyan);
    }

    .cheese {
      font-size: 52px;
      filter: drop-shadow(0 0 0.25rem yellow);
      left
    }
    .titik{
      position: relative;
      color: cyan;
      filter:drop-shadow(0 0 5px cyan);
      font-size: 30px;
    }
    .keju{
      position: relative;
      top:-7px;
      font-size:37px;
      filter:drop-shadow(0 0 10px yellow);
    }

    .pacman {
      position: absolute;
      top: 48%;
      transform: translateY(-60%) translateX(-85px);
      width: 170px;
      height: 170px;
      content: url(https://imgur.com/2N6BckW.png);
      filter: drop-shadow(0 0 0.25rem cyan);
      z-index: 2;
      
    }
  </style>
</head>
<body>
